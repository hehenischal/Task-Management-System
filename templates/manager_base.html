<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white p-3 vh-100 d-flex flex-column" style="width: 250px;">
            <h4 class="text-center">Manager Panel</h4>
            <ul class="nav flex-column flex-grow-1">
                <li class="nav-item"><a href="#" class="nav-link text-white">Assign Task</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Add Employee</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">To Review</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Completed</a></li>
                <li class="nav-item mt-auto"><a href="#" class="nav-link text-white">Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="container p-4">
            {% block content %}
            <h2>Welcome to Manager Dashboard</h2>
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
