{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100" style="font-family: 'Roboto', sans-serif; background-color: #f4f6f9;">

    <div class="d-flex" style="height: 100vh;">
        <!-- Sidebar -->
        <div class="d-flex flex-column bg-dark text-white p-3" style="width: 250px;">
            <div class="text-center mb-4">
                <h4>Manager Dashboard</h4>
            </div>
            
            <div class="d-flex flex-column">
                <a href="{% url 'assign_task'  %}" class="text-white p-2 mb-2 rounded-3" style="text-decoration: none;">Assign Task</a>
                <a href="{% url 'add_employee' %}" class="text-white p-2 mb-2 rounded-3" style="text-decoration: none;">Add Employee</a>
                <a href="{% url 'to_review' %}" class="text-white p-2 mb-2 rounded-3" style="text-decoration: none;">To Review</a>
                <a href="#" class="text-white p-2 mb-2 rounded-3" style="text-decoration: none;">Completed</a>
            </div>

            <!-- Fixing Authentication Conditional -->
            {% if request.user.is_authenticated %}
                <form method="POST" action="{% url 'logout_view' %}" class="mt-auto">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100 mt-3">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login_view' %}" class="btn btn-success w-100 mt-3">Login</a>
            {% endif %}
        </div>

        <!-- Main Content Area -->
        <div class="flex-grow-1 p-4">
            <div class="container p-4 mt-3 bg-white rounded shadow">
                {% block content %}
                <h2>Welcome to Manager Dashboard</h2>
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center p-3">
        &copy; 2025 Manager Dashboard. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
