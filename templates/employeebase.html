<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Google Fonts -->
</head>
<body class="d-flex flex-column min-vh-100" style="font-family: 'Roboto', sans-serif; background-color: #f4f6f9;">

    <!-- Sidebar -->
    <div class="d-flex flex-column bg-dark text-white p-3" style="width: 250px; height: 100vh;">
        <div class="text-center mb-4">
            <h4>Employee Dashboard</h4>
        </div>
        
        <div class="d-flex flex-column">
            <a href="/home" class="text-white p-2 mb-2 rounded-3 hover-background">Home</a>
            <a href="/profile" class="text-white p-2 mb-2 rounded-3 hover-background">Profile</a>
            <a href="/settings" class="text-white p-2 mb-2 rounded-3 hover-background">Settings</a>
        </div>
        <form method="POST" action="/" class="mt-auto">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 mt-3">Logout</button>
        </form>
    </div>

    <!-- Main Content Area -->
    <div class="flex-grow-1 p-4" style="margin-left: 250px;">
        <div class="container bg-white p-4 rounded-3 shadow-sm">
            {% block content %}
            <!-- Main page content goes here -->
            <h2>Welcome to Your Dashboard!</h2>
            <p>Here you can manage your profile and settings.</p>
            {% endblock %}
        </div>
    </div>

    <!-- Footer (optional) -->
    <footer class="bg-light text-center p-3 mt-4">
        &copy; 2025 Employee Dashboard. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
