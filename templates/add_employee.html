{% extends "manager_base.html" %}
{% block content %}
<div class="container">
    <h3 class="mb-4">Add Employee</h3>
    <form method="post" class="bg-white p-4 rounded shadow">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
</div>
{% endblock content %}
